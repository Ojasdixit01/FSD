<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Expense Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center; 
        background: #f9f9f9;
      }
      h1 {
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      th {
        background: #f4f4f4;
      }
      input {
        margin: 5px;
        padding: 5px;
      }
      button {
        margin: 2px;
        padding: 5px 10px;
        cursor: pointer;
      }
      .edit {
        background: #ffc107;
        border: none;
      }
      .delete {
        background: #f44336;
        border: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Expense Tracker</h1>

    <div>
      <input type="text" id="name" placeholder="Enter name" />
      <input type="number" id="amount" placeholder="Enter amount" />
      <input type="date" id="date" />
      <input type="time" id="time" />
      <button onclick="addExpense()">Add Expense</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Time</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="expenseTable"></tbody>
    </table>

    <script>
      let expenses = [];
      let editIndex = -1;

      function addExpense() {
        const name = document.getElementById("name").value;
        const amount = document.getElementById("amount").value;
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;

        if (!name || !amount || !date || !time) {
          alert("Please fill all fields!");
          return;
        }

        const expense = { name, amount, date, time };

        if (editIndex === -1) {

          expenses.push(expense);
        } else {
   
          expenses[editIndex] = expense;
          editIndex = -1;
        }

        clearForm();
        renderTable();
      }

      function renderTable() {
        const table = document.getElementById("expenseTable");
        table.innerHTML = "";
        expenses.forEach((exp, index) => {
          table.innerHTML += `
          <tr>
            <td>${exp.name}</td>
            <td>₹${exp.amount}</td>
            <td>${exp.date}</td>
            <td>${exp.time}</td>
            <td>
              <button class="edit" onclick="editExpense(${index})">Edit</button>
              <button class="delete" onclick="deleteExpense(${index})">Delete</button>
            </td>
          </tr>
        `;
        });
      }

      function editExpense(index) {
        const exp = expenses[index];
        document.getElementById("name").value = exp.name;
        document.getElementById("amount").value = exp.amount;
        document.getElementById("date").value = exp.date;
        document.getElementById("time").value = exp.time;
        editIndex = index;
      }

      function deleteExpense(index) {
        expenses.splice(index, 1);
        renderTable();
      }

      function clearForm() {
        document.getElementById("name").value = "";
        document.getElementById("amount").value = "";
        document.getElementById("date").value = "";
        document.getElementById("time").value = "";
      }
    </script>
  </body>
</html>
